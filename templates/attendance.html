<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Attendance Records</h1>
        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        {% set parts = record.split(',') %}
                        <tr class="{% if loop.index is even %}bg-gray-50{% endif %}">
                            <td class="border px-4 py-2">{{ parts[0] }}</td>
                            <td class="border px-4 py-2">{{ parts[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-8 text-center">
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Back to Live Feed</a>
        </div>
    </div>
</body>
</html>
